<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Få en offert - Nyberg Web Design</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/contact.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="header"></div>

  <main>
    <div class="form">
      <p class="contact-text">Få en offert genom att fylla i formuläret. Svar inom 24h!</p>
      <form action="send_email.php" method="POST" class="contact-form">
        <label for="name">Namn:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-post:</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Ämne:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Beskriv vad du söker:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Skicka</button>
      </form>

    </div>

  </main>

  <div id="footer"></div>

  <script src="scripts/load-header-footer.js"></script>
</body>

</html>
